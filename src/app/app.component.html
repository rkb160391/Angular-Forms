<div class="container">
  <br>
  <form #userForm="ngForm" (ngSubmit)="signUp(userForm)" novalidate>
    <fieldset>
      <h2 class="jumbotron text-center">Enter details to register with us</h2>

      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" name="email" placeholder="Enter E-Mail" [(ngModel)]="user.email" required
            #email="ngModel" [ngModelOptions]="{updateOn: 'change'}">
          <div [hidden]="email.pristine || email.valid" class="alert alert-danger">
            Email shouldn't be empty
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" [(ngModel)]="user.password"
            required minlength="6" #password="ngModel" [ngModelOptions]="{updateOn: 'change'}">
          <div [hidden]="password.pristine || password.valid" class="alert alert-danger">
            Password should be at least 6 characters long
          </div>
        </div>
      </div>

      <p class='text-center'>
        <button type="submit" [disabled]="userForm.form.invalid" class="btn btn-success col-sm-2">
          Submit</button>
        <button type="reset" class="btn btn-danger col-sm-2">Reset</button>
      </p>

    </fieldset>
  </form>
</div>

<div class="container">
  <div *ngIf="loginStatus == 1" class="alert alert-success">
    <p class="text-center">Congrats ! Login Successfull.</p>
  </div>

  <div *ngIf="loginStatus == 0" class="alert alert-danger">
    <p class="text-center">Sorry ! Login credentials invalid.</p>
  </div>
</div>
